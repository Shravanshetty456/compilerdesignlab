<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            background-color: rgb(6, 19, 34);
            border: 2px solid rgb(255, 255, 255);
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            box-shadow: 1px 1px 9px 1px coral;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        .user1 {
            border: 1px solid white;
            min-width: 280px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            overflow: hidden;
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: clamp(1.5em, 3vw, 1.8em);
            margin-top: 0;
            text-align: center;
            word-wrap: break-word;
        }

        .display {
            border: 2px solid wheat;
            width: 90%;
            max-width: 250px;
            height: 20vh;
            min-height: 120px;
            max-height: 200px;
            color: aqua;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem;
            text-align: center;
            overflow: hidden;
        }

        button {
            height: 40px;
            min-height: 40px;
            width: 80px;
            max-width: 120px;
            margin-bottom: 1rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
        }

        .tdiv {
            height: 40vh;
            min-height: 200px;
            max-height: 300px;
            width: 100%;
            border: 2px solid greenyellow;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .tdiv table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .tdiv table th,
        .tdiv table td {
            border: 1px solid rgb(255, 255, 255);
            text-align: center;
            color: white;
            vertical-align: middle;
            padding: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .res {
            min-width: 200px;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .inres {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .displ {
            border: 2px solid wheat;
            width: 90%;
            max-width: 300px;
            color: aqua;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            min-height: 120px;
            max-height: 200px;
            margin: 1rem 0;
            padding: 0.5rem;
            text-align: center;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .user1, .res {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Player 1 -->
        <div class="user1">
            <div class="content">
                <h1>player1</h1>
                <div class="display" id="user1">0</div>
                <button id="btn1" onclick="generateNumber(1)">spin</button>
                <div class="tdiv">
                    <table id="table1">
                        <tr>
                            <th>Turn</th>
                            <th>Result</th>
                            <th>Sum</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="res">
            <div class="inres">
                <h1>result</h1>
                <div class="displ" id="mainoutput">0</div>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="user1">
            <div class="content">
                <h1>player2</h1>
                <div class="display" id="user2">0</div>
                <button id="btn2" onclick="generateNumber(2)">spin</button>
                <div class="tdiv">
                    <table id="table2">
                        <tr>
                            <th>Turn</th>
                            <th>Result</th>
                            <th>Sum</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        let sum1 = 0, sum2 = 0;
        let gameover = false;
        let currentturn = 0;
        let iter1 = 0, iter2 = 0;
        let turntimer;

        function generateNumber(user) {
            if (currentturn === 0) {
                currentturn = user;
            }

            if (gameover || user !== currentturn) {
                return;
            }

            resettimer();

            let randomNum = Math.floor(Math.random() * 6) + 1;
            document.getElementById("mainoutput").innerHTML = randomNum;

            if (user == 1) {
                iter1++;

                if (sum1 + randomNum <= 10) {
                    sum1 += randomNum;
                    document.getElementById("user1").innerHTML = sum1;
                }

                addRow("table1", iter1, randomNum, sum1);

                if (sum1 == 10) {
                    declarewinner("user1");
                    return;
                }
            }

            if (user == 2) {
                iter2++;
                if (sum2 + randomNum <= 10) {
                    sum2 += randomNum;
                    document.getElementById("user2").innerHTML = sum2;
                }

                addRow("table2", iter2, randomNum, sum2);
                if (sum2 == 10) {
                    declarewinner("user2");
                    return;
                }
            }
            switchTurn();
        }

        function addRow(tableId, iter, res, sum) {
            let table = document.getElementById(tableId);
            let row = table.insertRow();
            row.insertCell(0).innerHTML = iter;
            row.insertCell(1).innerHTML = res;
            row.insertCell(2).innerHTML = sum;
        }

        function switchTurn() {
            if (currentturn === 1) {
                currentturn = 2;
                document.getElementById("btn1").disabled = true;
                document.getElementById("btn2").disabled = false;
            } else {
                currentturn = 1;
                document.getElementById("btn2").disabled = true;
                document.getElementById("btn1").disabled = false;
            }

            resettimer();
        }

        function declarewinner(winner) {
            gameover = true;
            document.getElementById("mainoutput").innerHTML = winner + " won";
            document.getElementById("btn1").disabled = true;
            document.getElementById("btn2").disabled = true;

            clearTimeout(turntimer);
        }

        function resettimer() {
            clearTimeout(turntimer);
            if (gameover) return;

            turntimer = setTimeout(() => {
                if (!gameover) {
                    document.getElementById("mainoutput").innerHTML = "switching";
                    switchTurn();
                }
            }, 5000);

        }
        resettimer();
    </script>

</body>
</html>
