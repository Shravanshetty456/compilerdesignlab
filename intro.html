<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3rem;
            align-items: center;
            background: linear-gradient(to bottom, #bef2ff, #5370ff);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: linear-gradient(to bottom, #090741, #0c228d);
            border: 2px solid rgb(255, 255, 255);
            height: 80vh;
            width: 55%;
            box-shadow: 1px 1px 9px 1px rgb(53, 58, 87);
            margin: 2rem;
            gap: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            color: antiquewhite;
        }

        /* Label style */
        label {
            color: antiquewhite;
            font-size: 18px;

            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }

         input[type="number"] {
            padding: 10px 20px;
            font-size: 18px;
            width: 80px;
            text-align: end;
            border-radius: 6px;
            border: 1px solid #fff;
            background-color: #1d2c4d;
            color: #fff;
            margin-bottom: 2rem;
        }
  
     
    

       
    </style>
</head>
<body>

    <div class="container">
        <h1 class="welcome-title">Two Player Dice Game</h1>

        <!-- Number of players selection -->
        <label for="numPlayers">Number of Players (1-10):</label>
        <input type="number" id="numPlayers" min="1" max="10" value="2">

        <button onclick="startGame()">Let's Play</button>
    </div>

    <script>
        function startGame() {
            let num = parseInt(document.getElementById("numPlayers").value);

            // Ensure number is between 1 and 10
            if (num < 1) num = 1;
            

            window.location.href = "game1.html?players=" + num;
        }
    </script>

</body>
</html>
